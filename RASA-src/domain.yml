version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- infrastructure_related:
    use_entities: true
- aid_related:
    use_entities: true
- weather_related:
    use_entities: true
entities:
- medical
- resources
- location
- quantity
- disaster
slots:
  medical:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  resources:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  infrastructure:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  location:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  quantity:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  disaster:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_aid_response:
  - text: Dont worry, we are sending {quantity} of {resources} to your location at, {location}
  - text: Your teams are heading to {location} carrying {quantity} of {resources}.
  - text: Ok, requesting {quantity} {resources} to {location}.

  utter_ask_resources:
  - text: Please which resource do you need?
  - text: With which resource can we help you?
  - text: Please tell us what resource you are needing

  utter_ask_quantity:
  - text: please, how much do you need?
  - text: tell us how much of your needed resource you need?

  utter_ask_location:
  - text: please tell us where you at
  - text: where do we need to head?
  - text: where are you? 

  weather_response:
  - text: The authorities will always notify the population when there is a forecast of a natural disaster, always keep calm and follow the instructions.
  - text: We've already notified the authorities will act briefly. 

#actions:
#- aid_information
#- weather_information

forms:
  aid_information:
    required_slots:
      location:
      - entity: location
        type: from_text
      quantity:
      - entity: quantity
        type: from_text
      resources:
      - entity: resources
        type: from_text
  weather_information:
    required_slots:
      disaster:
      - entity: disaster
        type: from_text
      location:
      - entity: location
        type: from_text
e2e_actions: []
