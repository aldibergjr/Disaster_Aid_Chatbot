version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - infrastructure_related
  - aid_related
  - weather_related

entities:
  - medical
  - resources
  - location
  - quantity
  - disaster

  


slots:
  medical:
    type: text
  resources:
    type: text
  infrastructure:
    type: text
  location:
    type: text
  quantity:
    type: text
  disaster:
    type: text

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  aid_response:
  - text: Dont worry, we are sending {quantity} {resources} to your location at, {location}
  - text: Your teams are heading to {location} carrying {quantity} {resources}.
  - text: Ok, requesting {quantity} {resources} to {location}.

  weather_response:
  - text: The authorities will always notify the population when there is a forecast of a natural disaster, always keep calm and follow the instructions.
  - text: We've already notified the authorities will act briefly. 

actions:
- aid_information
- weather_information

forms:
  aid_information:
    required_slots:
      quantity:
      - entity: quantity
        type: from_text
      resources:
      - entity: resources
        type: from_text
      location:
      - entity: location
        type: from_text
  weather_information:
    required_slots:
      disaster:
      - entity: disaster
        type: from_text
      location:
      - entity: location
        type: from_text  
        

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
